<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>苹果风格轮播</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<style>
  .contain{
    width: 300px;
    overflow: hidden;
   
  }
  .images{
    display: flex;
    align-items: flex-start;
    transition: all 0.5s;
  }
  .red{
    color:red;
  }
</style>
<body>
  <div class="contain">
    <div id="zong_image" class="images">
      <img src="images/timg (1).jpg" width=300 height=200 alt="图片1">
      <img src="images/timg (2).jpg"  width=300 height=200  alt="图片2">
      <img src="images/timg (3).jpg" width=300 height=200 alt="图片3">
      <img src="images/timg.jpg" width=300 height=200 alt="图片4">
    </div>
  </div>
  <div id="buttons">
    <span>图片1</span>
    <span>图片2</span>
    <span>图片3</span>
    <span>图片4</span>
  </div>
</body>
<script>
  $(document).ready(function(){
    var $buttons=$('#buttons>span');
    var $zong_image=$('#zong_image');
    var n=1;
    //1.实现点击切换图片
    for (let i = 0; i < $buttons.length; i++) {
      $($buttons[i]).on('click',function(x){
        n=$(x.currentTarget).index();
        var drift=-n*300;
        $zong_image.css({
          transform:'translate('+drift+'px)'
        })
        $(x.currentTarget).addClass('red')
        .siblings().removeClass('red');
      })
    }

    //2.定时器切换图片
    var timer=setInterval(function(){
      var imgNum=$buttons.length;
      var index=n%imgNum;
      $($buttons[index]).trigger('click');
      
      $($buttons[index]).addClass('red')
        .siblings('.red').removeClass('red');
      n++;
    },1000);

    //3.鼠标移入停止
    $('img').on('mouseenter',function(){
      clearInterval(timer);
    })

    //4.鼠标移出继续
    $('img').on('mouseleave',function(){
      timer=setInterval(function(){
      var imgNum=$buttons.length;
      var index=n%imgNum;
      $($buttons[index]).trigger('click');
      $($buttons[index]).addClass('red')
        .siblings('.red').removeClass('red');
      n++;
    },1000);
    })
})
</script>
</html>
